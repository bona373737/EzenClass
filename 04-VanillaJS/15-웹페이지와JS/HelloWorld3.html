<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="foo"></h1>
    <script>
        const foo = document.getElementById('foo');
        foo.innerHTML = 'Hellow World';
        // console.dir(foo);
    </script>
    <!-- 
        html문서를 다 읽은 뒤에 js코드가 실행되도록 맨아래에 배치했다.
        js코드를 맨 마지막에 배치하는 것이 페이지 로딩속도가 더빠르다.
        페이지 로딩속도가 빠르기 때문에 검색엔진이 이 페이지를 식별하는데도 더 수월하다.
        그래서 구글은 몇년 전부터 js코드가 아래에 배치된 페이지에 검색결과 우선권을 주고 있다.

        ???script defer를 명시하여 상단에 배치하는거는 구글의 검색결과 우선권에 
        해당 되지 않는 방법 이려나???
     -->
</body>
</html>
