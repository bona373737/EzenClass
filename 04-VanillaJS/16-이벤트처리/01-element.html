<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myId"></h1>
    <h2 class="mycls"></h2>
    <h2 class="mycls"></h2>
    <p></p>
    <p></p>

    <div class="a">
        <div class="b">
            <h3 id="c"></h3>
        </div>
    </div>

    <h3 class="myh3"></h3>
    <h3 class="myh3"></h3>
    <h3 class="myh3"></h3>

    <!-- script태그를 제일 하단에 배치하여 로딩속도 개선 -->
    <script>
        const el1=document.getElementsByTagName('p');
        //배열형태로 반환 받은 객체는 반복문 처리가 필요함
        for(let i=0; i<el1.length; i++){
            el1[i].innerHTML = `p태그 영역 ${i}`
        }

        const el2 = document.getElementsByClassName('mycls');
        let count = 0;
        for(let e of el2){
            e.innerHTML = `mycls 영역 ${count}`;
            count++;
        }

        const el3 =document.getElementById('myId');
        el3.innerHTML = '#myId영역';

        const el4 = document.querySelector('.a>.b>#c');
        el4.innerHTML = '.a>.b>#c영역';

        const el5=document.querySelectorAll('.myh3');
        el5.forEach((v,i) =>{
            v.innerHTML = `myh3영역 ${i}`;
        })
    </script>

</body>
</html>
