<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .event-box{
            font-size: 20px;
            padding: 20px 10px;
            margin: 10px auto;
            display: block;
            text-align: center;
            width: 500px;
        }
        .input{
            border: 5px solid #007;
            background: #d5d5d5;
            color: #009;
        }
        .console{
            border: 5px solid #a0a;
            background: #d5d5d5;
            color: #505;
        }
    </style>
</head>
<body>
    <input type="text" id="listener" class="event-box input" placeholder="여기에 입력하세요">
    <div class="event-box console">
        up=<span id="result1">0</span>
        down=<span id="result2">0</span>
    </div>

    <script>
        //이벤트발생 횟수를 기록하기 위한 변수
        let up=0, down=0;
        function updown(){
            document.querySelector('#result1').innerHTML= up;
            document.querySelector('#result2').innerHTML= down;
        }
        
        const eventBox = document.querySelector('#listener');
        eventBox.addEventListener('keyup',e=>{
            up++;
            updown();
        });

        eventBox.addEventListener('keydown', e=>{
            down++;
            updown();
        });
    </script>

</body>
</html>
