<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .event-box{
            font-size: 20px;
            padding: 20px 10px;
            margin: 10px auto;
            display: block;
            text-align: center;
            width: 500px;
        }
        .input{
            border: 5px solid #007;
            background: #d5d5d5;
            color: #009;
        }
        .console{
            border: 5px solid #a0a;
            background: #d5d5d5;
            color: #505;
        }
    </style>
</head>
<body>
    <input type="text" id="listener" class="event-box input" placeholder="여기에 입력하세요">
    <div class="event-box console">
        <p>keycode=<span id="result1">0</span></p>
        <!-- enter키의 키코드는 13번 -->
        <p>enter press=<span id="result2">none</span></p>
    </div>

    <script>
        const listener = document.querySelector('#listener');
        const result1 = document.querySelector('#result1');
        const result2 = document.querySelector('#result2');
        
        listener.addEventListener('keyup',e=>{
            console.log(e.keyCode);
            const keyCode = e.keyCode;
            result1.innerHTML=keyCode;

            if(keyCode == 13){
                result2.innerHTML ='엔터키가 눌러졌습니다.';
            }else if(keyCode==8){
                result2.innerHTML='백스페이스가 눌러졌습니다';
            }else{
                result2.innerHTML = 'None';
            }
        });
    </script>

</body>
</html>
