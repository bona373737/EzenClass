<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .event-box{
            border: 5px solid #007;
            background: #d5d5d5;
            color: #009;
            font-size: 32px;
            padding: 50px 0;
            text-align: center;
            cursor: pointer;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="listener" class="event-box">
        Mouse Here~~!!
    </div>

    <script>
        const eventBox = document.querySelector('#listener');
        //e.currentTarge은 이벤트가 발생한 HTML요소 자신
        eventBox.addEventListener('mousedown',e=>e.currentTarget.innerHTML = 'Mouse Down');
        eventBox.addEventListener('mouseup',e=>e.currentTarget.innerHTML = 'Mouse Up');
        eventBox.addEventListener('mouseout',e=>e.currentTarget.innerHTML = 'Mouse Oout');
        eventBox.addEventListener('mouseover',e=>e.currentTarget.innerHTML = 'Mouse Over');
    </script>

</body>
</html>
