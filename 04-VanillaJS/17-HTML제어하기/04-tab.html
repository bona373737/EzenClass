<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial;
        }
        .tab{
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button{
            background-color: inherit;
            float: left;
            border: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover{
            background-color: #ddd;
        }
        .tab button.active{
            background-color: #ccc;
        }
        .tabcontent{
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        .tabcontent.active{
            display: block;
        }
    </style>
    
</head>
<body>
    <div class="tab">
        <button class="tablinks active" data-target="London">London</button>
        <button class="tablinks" data-target="Paris">Paris</button>
        <button class="tablinks" data-target="Tokyo">Tokyo</button>
    </div>

    <div class="tabcontent active" data-city="London">
        <h3>London</h3>
        <p>London is the capital city of England</p>
    </div>

    <div class="tabcontent" data-city="Paris">
        <h3><Paris/h3>
        <p>Paris is the capital city of France</p>
    </div>
    
    <div class="tabcontent" data-city="Tokyo">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan</p>
    </div>

    <script>
        //button,tab,content의 길이가 다 동일하다는 전제하에 가능한 구현방법

        document.querySelectorAll('.tablinks').forEach((v,i)=>{
            v.addEventListener('click', e=>{
                const currentIndex = i;
                const currentTarget = e.currentTarget.dataset.target;

                //모든버튼에 대한 active클래스 해제
                document.querySelectorAll('.tablinks').forEach((v1,i1)=>{
                    if(currentIndex == i1){
                        v1.classList.add('active');
                    }else{
                        v1.classList.remove('active');
                    }
                })
                //화면상에 보이는 모든 페이지를 숨김
                document.querySelectorAll('.tabcontent').forEach((v2,i2)=>{
                    if(v2.dataset.city == currentTarget){
                        v2.classList.add('active');
                    }else{
                        v2.classList.remove('active');
                    }
                });

            });
        })
    </script>

</body>
</html>
