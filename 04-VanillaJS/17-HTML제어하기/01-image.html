<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pull-left{
            float: left;
        }
        .clearfix::after{
            float: none;
            clear: both;
            content: '';
            display: block;
        }
        .img-list{
            list-style: none;
            padding: 0;
            margin: 0;
            width: 640px;
            margin: auto;
        }
        .img-list li{
            width: 20%;
        }
        .img-list li a {
            display: block;
            margin: 10px;
        }
        .img-list li img{
            width: 100%;
        }
        .viewer{
            width: 620;
            margin: auto;
            padding: 0 10px;
        }
        .viewer img{
            width: 100%;
        }
    </style>

</head>
<body>
    <ul class="img-list clearfix">
        <li class="pull-left">
            <a href="img/img01.jpg" title="텍스트이미지1" class="link">
                <img src="img/img01.jpg" alt="">
            </a>
        </li>
        <li class="pull-left">
            <a href="img/img02.jpg" title="텍스트이미지2" class="link">
                <img src="img/img02.jpg" alt="">
            </a>
        </li>
        <li class="pull-left">
            <a href="img/img03.jpg" title="텍스트이미지3" class="link">
                <img src="img/img03.jpg" alt="">
            </a>
        </li>
        <li class="pull-left">
            <a href="img/img04.jpg" title="텍스트이미지4" class="link">
                <img src="img/img04.jpg" alt="">
            </a>
        </li>
        <li class="pull-left">
            <a href="img/img05.jpg" title="텍스트이미지5" class="link">
                <img src="img/img05.jpg" alt="">
            </a>
        </li>
    </ul>

    <div class="viewer">
        <img src="img/img01.jpg" alt="" id="target">
    </div>

    <script>
        document.querySelectorAll('.link').forEach((v,i)=>{
            v.addEventListener('click', e=>{
                /* 
                링크에 대한 클릭이벤트 발생 후 href속성이 동작되어 
                페이지가 이동하면서 모든값이 리셋된다.  이 기본동작을 해제하기
                JS를 사용하는 이유는 페이지 이동없이 페이일부내용에 변형을 주는것!!
                */
                e.preventDefault();

                const src = e.currentTarget.getAttribute('href');
                const title = e.currentTarget.getAttribute('title');

                const target = document.querySelector('#target');
                target.setAttribute('src',src);
                target.setAttribute('alt',title);
            });
        });
    </script>
</body>
</html>
