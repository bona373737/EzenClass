<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form태그 action속성:input에 입력된 값을 전송받은 backend URL -->
    <!-- form안에서 submit버튼이 눌려졌을때의 이벤트는 버튼이 아닌 form객체 전체에 적용 -->
    <form action="https://www.naver.com" id="myform">
        <div>
            <label for="username">사용자이름</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label for="userpass">비밀번호</label>
            <input type="password" name="userpass" id="userpadd">
        </div>
        <!-- button태그의 type속성 기본값:submit -->
        <button id="btn">입력값 확인</button>
        <hr>
        <div id="result"></div>

        <script>
            const myform = document.querySelector('#myform');
            myform.addEventListener('submit', e=>{
                //form태그의 기본동작 해제(submit버튼 눌리면 action속성에 명시된 주소로 전송)
                e.preventDefault();

                const.username = document.querySelector('#username');
                const.userpass = document.querySelector('userpass');

                //조건식:username에 값이 없는 경우
                if(!username.value){
                    alert('사용자 이름을 입력하세요');
                    //강제로 입력커서를 위치시키키
                    username.focus();
                    return;
                }
                if(!userpass.value){
                    alert('비밀번호를 입력하세요');
                    userpass.focus();
                    return;
                }

                // 모든 if문을 통과했다면 아래 코드 실행
                document.querySelector('#result').innerHTML = '사용자이름:'+username+'<br>비밀번호:'+userpass;

                //중단시켜놓은 form태그의 원래기능을 무시하고 강제전송
                e.currentTarget.submit()
                //buttom이 클릭됬을때 form태그의 값들이 전송되도록 이벤트를 등록하는 방법외에 
                //간편히 메서드를 이용하는 방법인건가???
            })
        </script>
    </form>
</body>
</html>
