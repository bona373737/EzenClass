<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="username">
        입력하기<input type="checkbox" id="input_enable">
    </label>

    <script>
        document.querySelector('#input_enable').addEventListener('change',e=>{
            // disabled속성은 true일때 비활성화되고, false일때 활성된다.
            document.querySelector('#input').disabled = !e.currentTarget.checked;
        })
    </script>
</body>
</html>
