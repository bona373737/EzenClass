<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakao image search</title>
    <style>
        #loading{
            width: 100px;
            height: 100px;
            background-image: url(./img/loading.gif);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            display: block;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
            z-index: 9999999;
            display: none;
        }
        #loading.active{
            display: block;
        }
        #list{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #list li {
            border-top: 1px dotted gray;
            margin-top: 10px;

        }
        #list li a {
            padding: 10px 0px;
            display: block;
            display: flex;
            text-decoration: none;
            color: #000;
        }
        #list li img{
            display: block;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 0 20px;

        }
        #list #text-block{
            height: 100px;
        }

        #list li span h3{
            font-size: 20px;
        }

        #list #text-block p{
            font-size: 15px;
            /* width: 400px; */
            white-space: wrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical;
        }
        #list li span{
            font-size:14px;
            text-align: left;
            padding : 0px 5px;

        }
        #list #text-block span:nth-child(3){
            border-right: 1px solid black;
            padding-left: 0px;
        }
    </style>
</head>
<body>
    <div id="loading"></div>
    <h1>카카오 블로그,카페 검색</h1>
    <form id="searchForm">
        <fieldset>
            <select>
                <option value="blog" selected>블로그 검색</option>
                <option value="cafe">카페 검색</option>
            </select>
            <input type="search" name="" id="query" placehorder="Search...">
            <button type="submit">검색</button>
        </fieldset>
    </form>

    <!-- 카카오 이미지 검색결과가 표시될 목록 -->
    <ul id="list">
        <!-- css작업을 위한 테스트용 데이터 한개 -->

            <a href="#" target="_blank" >
                <img src="./img/noimage.jpg" >
                <div id="text-block">
                    <h3>글 제목</h3>
                    <p>본문 내용...</p>
                    <span>카페/블로그 이름</span>
                    <span>작성일시</span>
                </div>
            </a>
        </li> -->
    </ul>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./ex3.js"></script>
   
</body>
</html>
