<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakao image search</title>
    <style>
        #loading{
            width: 100px;
            height: 100px;
            background-image: url(./img/loading.gif);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            display: block;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
            z-index: 9999999;
            display: none;
        }
        #loading.active{
            display: block;
        }
        #list{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #list li{
            width: 150px;
            float: left;
            margin: 10px;
        }
        #list li a {
            display: block;
            text-decoration: none;
            color: #000;
        }
        #list li img{
            display: block;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        #list li span{
            display: block;
            font-size:14px;
            margin: 5px auto;
            height: 30px;
            padding: 0 10px;
            text-align: center;
        }
        #list::after{
            content: '';
            display: block;
            float:none;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="loading"></div>
    <h1>Kakao Image Search</h1>
    <form id="searchForm">
        <fieldset>
            <input type="search" name="" id="query" placehorder="Search...">
            <button type="submit">검색</button>
        </fieldset>
    </form>
    <hr>

    <!-- 카카오 이미지 검색결과가 표시될 목록 -->
    <ul id="list">
        <!-- css작업을 위한 테스트용 데이터 한개 -->
        <li>
            <a href="#" target="_blank" title="제목">
                <img src="./img/noimage.jpg" >
                <span>제목이 위치할 곳</span>
            </a>
        </li>
    </ul>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        //카카오api 인증키
        const KAKAO_REST_KEY = '1ec49be112f4786c2d52d4c0b706c6f4';
        //페이지번호 
        let currentPage = 1;
        //검색어
        let queryKeyword = null;
        //마지막페이지 인지 검사
        let isEnd = false;

        //검색폼의 submit 이벤트(검색어 변경되는 신규검색)
        document.querySelector('#searchForm').addEventListener('submit',e=>{
            e.preventDefault();

            const queryField = document.querySelector('#query');
            queryKeyword = queryField.value.trim();

            //검색어가 미입력된 상태에 대한 예외처리
            if(!queryKeyword){
                alert('검색어를 입력하세요');
                queryField.focus();
                return;
            }

            currentPage = 1;
            get_image_search()
        })
        
        //스크롤을 아래로 내리면 현재 검색어를 그래도 유지한채
        //검색결과물을 화면에 추가해줌  (추가검색) 
        window.addEventListener('scroll', e=>{
            //마지막페이지 이거나 이미 로딩바가 표시되고 있다면 함수실행 중단 
            //화면에 로딩바가 표시되고 있다는것은--->현재 http통신 중인 상태... 
            //검색 완료 되기도 전에 계속 검색버튼 누르는 상황을 방지하기 위한것
            if(isEnd || document.querySelector('#loading').classList.contains('active')){
                return;
            }

            //스크롤바의 y좌표
            const scrollTop = window.scrollY;
            //웹브라우저의 창 높이
            const windowHeight = window.screen.availHeight;
            //Html문서의 높이
            const documentHeight = document.body.scrollHeight;
            //
            if(scrollTop + windowHeight >= documentHeight){
                currentPage++;
                get_image_search();
            }
        })

        //카카오 검색api에 연결하는 비동기처리함수+검색해온 데이터를 가공하여 html문서 추가하는 후속동작
        async function get_image_search(){
            //로딩바
            const loading = document.querySelector('#loading');
            loading.classList.add('active');

            //검색결과가 표시될영역
            const list = document.querySelector('#list');

            //검색요청시 지금 페이지가 1페이지 인경우 기존에 표시되고 있던 검색결과가 있다면 삭제한다.
            if(currentPage == 1){
                //가져온 li element요소의 자료구조가 html collecttion이므로 배열로 변환필요하다.
                Array.from(list.getElementsByTagName('li')).forEach((v,i)=>{
                    list.removeChild(v);
                })
            }

            //검색결과를 저장할 빈 변수
            let json = null;
            try{
                //async~await + axios 사용하여 http통신진행
                json = await axios.get('https://dapi.kakao.com/v2/search/image',{
                    params: {
                        query : queryKeyword,
                        page:currentPage,
                    },
                    headers: {
                        Authorization: `KakaoAK ${KAKAO_REST_KEY}`,
                    },
                })
                //통신성공하여 받아온 데이터 전체 구조확인하기
                console.log(json);
            }catch (e){
                console.error(e);
                alert('요청을 처리하는데 실패했습니다.');
            }finally{
                //이미지 다 불러와 졌으니까 로딩바 닫아주기
                loading.classList.remove('active');
            }

            //http통신성공한 경우 받아온 데이터 활용하는 후속동작
            //data.document.collection:blog
            //data.document.collection:blog
            if( json != null){
                const{data}=json;
                isEnd = data.meta.is_end;

                data.documents.map((v,i)=>{
                    const li = document.createElement('li');

                    const a = document.createElement('a');
                    a.setAttribute('href',v.doc_url);
                    a.setAttribute('target','_blank');
                    a.setAttribute('title',v.display_sitename);

                    const img = document.createElement('img');
                    img.setAttribute('src',v.thumbnail_url);

                    const span = document.createElement('span');
                    span.innerHTML = v.display_sitename;

                    a.appendChild(img);
                    a.appendChild(span);

                    li.appendChild(a);
                    list.appendChild(li);
                })
            }
        }//async function end
        

    </script>
</body>
</html>
