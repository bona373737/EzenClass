<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link{
            font : 16px '굴림';
            padding: 10px 15px;
            color: #222;
            text-decoration: none;
            display: block;
            width: auto;
            height: auto;
            border-bottom: 1px dotted #cccccc;
        }
        .link:first-child{
            border-top: 1px dotted #cccccc;
        }
        .link:hover{
            background-color: #ffff00;
        }
        .link span{
            display: block;
            white-space: nowrap;
            text-overflow: ellipsis;
            /* 말줌임 효과사용시, for FireFox */
            overflow: hidden;
        }
        /* 제목부분 강조하기 */
        .link .subject{
            font-weight: bold;
            font-size:16px;
            padding-bottom: 5px;
        }
        .link .desc{
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- 
        링크는 HTML분류상 inline leve요소이기 때문에 
        block level을 포함할 수 없다.
        즉,링크안에서 여러개의 문단을 구성하기 위해서는 span만 사용할수 있다. 
        span의 display속성을 block으로 부여한다.
     -->
    <a href="#" class="link">
        <span class="subject">HTML</span>
        <span class="desc">웹페이지 제작의 뼈대 구성하는 언어</span>
    </a>
    <a href="#" class="link">
        <span class="subject">CSS</span>
        <span class="desc">HTML으로 구성된 뼈대에 옷을 입히는 언어</span>
    </a>
    <a href="#" class="link">
        <span class="subject">JavaScript</span>
        <span class="desc">동적인 기능을 추가하는 언어</span>
    </a>
</body>
</html>
