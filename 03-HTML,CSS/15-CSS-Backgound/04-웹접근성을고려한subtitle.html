<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  */
        *{
            margin: 0;
            padding: 0;
        }
        div#subtitle{
            width: auto;
            height: 160px;
            background: url(./img/info_bg.png) repeat-x;
        }
        div#subtitle h2{
            width: 288px;
            height: 108px;
            margin: auto;

            /* 기업 Bi, 슬로건등은 디자인적인 요소를 중시하여 
            text로 직접 입력하기보다 이미자체에 문구를 넣어서 추가한다.
            근데, 이 방법은 해당문구를 브라우저가 인식을 할수 없기 때문에 
            웹접근성에 맞지않는다. */
            background: url(./img/center.jpg) no-repeat;
            /* 웹접근성을 위해 이미지의 문구와 동일한 내용을 
            text로 추가하고 해당 택스트를 화면 밖으로 밀어내 
            화면상에 보이지 않게만 처리한다. */
            text-indent: -10000px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="subtitle">
        <h2>차세대 웹 표준을 위한 진화의 시작! 지금 도전하십시오 무한한 가능성이 당신을 기다립니다.</h2>
    </div>
</body>
</html>
