<!-- "09-아이콘리스트"파일과 결과물은 같다. 
구현 방법은 좀더 간단한 방법 

초기에는 element요소를 겹쳐서 구현이었고 
이제는 CSS자체를 겹쳐서 구현할 수 있게 됨
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #navi{
            background: url(./img/list_right.png) repeat-y right top, 
            url(./img/menu.png) no-repeat left top,
            url(./img/list_bg.png) repeat;
        }
        #navi a{
            display: block;
            width: auto;
            height: 45px;
            text-indent: -10000px;
        }
    </style>
</head>
<body>
    <!-- 배경이미지의 층이 형성된다
    가장 처음에 명시된 항목이 -->
    <nav id="navi">
        <a href="#">웹표준/웹디자인</a>
        <a href="#">소셜미디어마케팅</a>        
        <a href="#">IT/모바일</a>
        <a href="#">QA</a>
    </nav>
</body>
</html>
