<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: #ff00ff;
            border: 10px dotted #0000ff;
            width: 500px;
            height: 300px;
        }
        .child{
            background-color: #00ff00;
            width: 100%;
            height: 100%;
            /* 자식요소가 부모요소크기만큼 딱채우려면 
            자식요소의 width,height,border,padding의 합이 
            부모요소의 width, height과 같아야 한다.
            이런 수동적인 계산방법은 불편...이를 이한 기능을 6번에서 배움*/
            padding: 10px,20px;
            border: 5px solid red;
            width: 485px;
            height: 285px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">HTML &amp; CSS </div>
    </div>
</body>
</html>
