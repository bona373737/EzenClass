<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            /* 브라우저 기본스타일 리셋하기 */
            padding: 0;
            margin: 0;
        }
        html,body{
            /* div태그의 부모 body, body태그의 부모 html */
            width: 100%;
            height: 100%;
        }
        div{
            /* div태그에 퍼센티지로 가로,높이 값을 주는 경우 
            부모 태그에 먼저 크기 설저잉 필요함 */
            background-color: #ff6600;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div>박스</div>
</body>
</html>
