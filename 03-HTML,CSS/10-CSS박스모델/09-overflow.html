<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* class속성은 재사용을 위한 CSS처리 */
        div.parent{
            background: #ff00ff;
            width: 250px;
            height: 100px;
            border: 5px dotted #00000;
        }
        div.parent > div.child{
            background: #00ff00;
            width: 100%;
            height: 100%;
            /* 가로,높이를 100%으로 지정했기때문에 추가적으로 징된 
            border와 padding값 만큼 부모요소의 범위를 이탈하게 된다. */
            border: 10px solid #0000ff;
            padding: 30px 30px;
        }
        /* 부모요소의 범위를 이탈한 영역에 대한 처리방법 */
        #box1{
            /* 기본값_그냥 이탈한 그대로 둔다 */
            overflow: visible;
        }
        #box2{
            /* 항상 스크롤이 함께 띄워진게 한다 
            영역을 이탈하지 않은경우에도 스크롤바가 항상 보여짐*/
            overflow: scroll;
        }
        #box4{
            /* 영역을 이탈하는 경우에만 스크롤 바가 보여진다. */
            overflow: auto;
        }
        #box3{
            /* 영역을 이탈한 내용을 안보이게 처리한다. */
            overflow: hidden;
        }

    </style>
</head>
<body>
    <div class="parent" id="box1">
        <div class="child">visible</div>
    </div>
    <br>
    <div class="parent" id="box2">
        <div class="child">scroll</div>
    </div>
    <br>
    <div class="parent" id="box3">
        <div class="child">hidden</div>
    </div>
    <br>
    <div class="parent" id="box4">
        <div class="child">auto</div>
    </div>
    <br>
</body>
</html>
