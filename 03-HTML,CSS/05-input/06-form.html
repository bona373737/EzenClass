<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form1">
        <h1>회원가입</h1>
        <fieldset>
            <legend>부가정보</legend>

            <div>
                <label for="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">가
                    <input type="checkbox" name="checkbox" id="checkbox">나
                    <input type="checkbox" name="checkbox" id="checkbox">다
                </label>
            </div>
            <div>
                <label for="radio">
                    <input type="radio" name="radio" id="radio">가
                    <input type="radio" name="radio" id="radio">나
                    <input type="radio" name="radio" id="radio">다
                </label>
            </div>

            <div>
                <label for="user_mail">이메일 :</label>     
                <input type="email" name="user_mail" id="user_mail" required="required" >
            </div>
            <div>
                <label for="user_homepage">홈페이지 :</label>
                <input type="url" name="user_homepage" id="user_homepage" >
            </div>
            <div>
                <label for="user_age">나이 :</label>
                <input type="number" name="user_age" id="user_age" min="19"max="100" step="1" >
            </div>
            <div>
                <label for="user_phone">연락처 :</label>
                <input type="tel" name="user_phone" id="user_phone" >
            </div>
            <div>
                <label for="point">목표성취도(%) :</label>
                <input type="range" name="point" id="point" value="50" min="0" max="100" >
            </div>
            <div>
                <label for="birthday">생년월일</label>
                <input type="date" name="birthda" id="birth" value="2014-11-30" >
            </div>
            <div>
                <label for="worktime">출근시간 :</label>
                <input type="time" name="worktim" id="workt" value="09:00" >
            </div>
            <div>
                <label for="friend">추천인 아이디 :</label>
                <input type="search" name="friend" id="friend" >
            </div>
            <br>
            <div>
                <button type="submit">회원가입</button>
                <button type="reset">다시입력</button>
                <h4>---------------------</h4>
                <input type="button">
                <input type="submit">
                <input type="reset">
            </div>

        </fieldset>
    </form>
</body>
</html>
