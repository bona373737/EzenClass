<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>인적사항</legend>
            <div>
                <label for="user_id">아이디</label>
                <input type="text" name="user_id" id="user_id" maxlength="20" placeholder="아이디를 입력하세요">
            </div>
            <div>
                <label for="user_name">회원이름</label>
                <input type="text" name="user_name" id="user_name" maxlength="20"placeholder="이름을 입력하세요">
            </div>
            <div>
                <label for="useer_pw">비밀번호</label>
                <input type="password" name="user_pw" id="user_pw" maxlength="20" placeholder="비밀번호를 입력하세요">
            </div>
        </fieldset>
        <fieldset>
            <legend>자기소개 및 추가 내용</legend>
            <div>
                <label for="memo">자기소개</label>
                <textarea name="memo" id="memo" maxlengh="100" placeholder="간단한 자기소개 내용을 입력하세요"></textarea>
            </div>
            <div>
                <label for="data">숨겨진 항목</label>
                <input type="hidden" name="data" id="data" value="숨겨진 데이터">
            </div>
        </fieldset>
    </form>

    <form>
        <div>
            <label for="friend_id">추천인 아이디</label>
            <input type="text" name="friend_id" id="friend_id" maxlength="20" placeholder="추천인 아이디를 입력하세요">
        </div>
        <div>
            <label for="friend_name">추천 회원이름</label>
            <input type="text" name="friend_name" id="friend_name" maxlength="20"placeholder="이름을 입력하세요">
        </div>        
    </form>
</body>
</html>
