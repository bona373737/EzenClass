<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size : 40px;
        }
        div.font1{
            font-family: '궁서', '굴림';
            font-size: 0.8em;
        }
        div.font2{
            font-style: italic;
        }
        div.font3{
            font-weight: bold;
        }
        div.font4{
            line-height: 80px;
        }
        div.font5{
            font: bold italic 50px/100px '궁서';
        }
    </style>
</head>
<body>
    <div class="font1">폰트속성1</div>
    <div class="font2">폰트속성2</div>
    <div class="font3">폰트속성3</div>
    <div class="font4">폰트속성4</div>
    <div class="font5">폰트속성5</div>
</body>
</html>
