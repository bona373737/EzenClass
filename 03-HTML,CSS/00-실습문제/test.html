<!DOCTYPE html>
<html>
    <head>
        <title>Colspan & Rowspan</title>
    </head>
    <body>
<Table border="2" width="400"align="center">
<Tr>
<Th>A</Th>
<Th>B</Th>
<Th>C</Th>
<Th>D</Th>
<Th>E</Th>
</Tr>
<Tr>
<Td rowspan="2" colspan = "2">1</Td>
<Td>3</Td>
<Td>4</Td>
<Td>5</Td>
</Tr>
<Tr>
<Td>3</Td>
<Td>4</Td>
<Td>5</Td>
</Tr>
<Tr>
<Td>1</Td>
<Td>2</Td>
<Td>3</Td>
<Td>4</Td>
<Td>5</Td>
</Tr>
</Table>
    </body>
</html>
