<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            width: 500px;
            height: 300px;
            margin: auto;
            background: #ff00ff;
            position: relative;
        }
        #child{
            width: 100px;
            height: 100px;
            background: #00ff00;
            position: absolute;
            right: 10px;
            top : 10px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
