<!-- 

    margin-top:auto는 원래는 적용할 수 없는 속서이지만
    부모에게 display:flex, flex-direction:column이 적용된 경우엔 가능
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            padding: 0;
            margin: 0;
            height: 100%;
        }

        .map_wrap{
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .footer{
            background-color: #06f;
            height: 50px;
            margin-top: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="map_wrap">
        <footer class="footer">
            <h1>하단 고정 박스</h1>
        </footer>
    </div>
</body>
</html>
