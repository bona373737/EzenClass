<!-- 
    flex contaioner 내부에서 margin:auto는 상,하,좌,우 전체로 적용되어 
    수직,수평상에 정가운데에 배치가 가능하다.
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            border: 2px dotted #06f;
            padding: 10px;
            height: 300px;
            /* 자식요소를 중앙에 배치하기 위한 처리(1) */
            display: flex;
            flex-direction: column;
        }
        .icon_360{
            border: 2px solid #f0f;
            padding: 10px;
            width: 360px;
            text-align: center;
            /* 자식요소를 중아에 배치하기 위한 처리(2) */
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <i class="icon icon_360" aria-hidden="true">item</i>
    </div>
</body>
</html>
