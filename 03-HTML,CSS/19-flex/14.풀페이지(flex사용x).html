<!-- 
    14번예제의 flex를 사용한 풀페이지 구현과 보여지는 결과는 비슷하게 나오지만 
    아래 예제는 페이지에 스크롤바가 생성된다
    height:100%을 사용하면 전체페이지에서 위에 고정값으로 준 header,tablist 공간만큼 빼고 
    남은 공간을 차지하는게 아니라 그 밑으로 100%만큼 공간을 차지 하기 때문에 
    전체페이지에서 아래로 빠져가가는 영역이 생기는 것이다.

 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .wrap{
            width: 100%;
            height: 100%;
            text-align: center;
            margin: 0;
        }

        h1,h2{
            line-height: 2;
            margin: 0;
        }
        .header{
            width: 100%;
            height: 65px;
            background-color: green;
            margin: 0;
        }
        .tablist{
            width: 100%;
            height: 70px;
            margin: 0;
        }
        .content{
            width: 100%;
            height: 100%;
            display: flex;
            margin: 0;

        }
        .aside{
            width: 20%;
            height: 100%;
            background-color: gray;
        }
        .main{
            width: 80%;
            height: 100%;
            background-color: tomato;
        }

    </style>
</head>
<body>
    <div id="wrap" class="wrap">
        <header class="header">
            <h1>풀페이지 레이아웃</h1>
        </header>
        <div class="tablist">
            <h2>메뉴영역</h2>
        </div>
        <div class="content">
            <div class="aside"></div>
            <div class="main"></div>
        </div>
    </div>
</body>
</html>
