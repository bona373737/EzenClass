<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>크기를 지정하지 않은 단일 이미지 삽입</h1>
        <img src="./img/1.jpg" alt="이미지의 설명">
    </section>
    <section>
        <h1>크기를 지정한 단일 이미지 삽입</h1>
        <img src="./img/2.jpg" width="300" height="500" alt="이미지의 설명">
    </section>
    <section>
        <h1>하나의 요소에 대한 설명</h1>
        <figure>
            <img src="./img/sun_night.jpg" title="선유교의 야경">
            <figcaption>선유교의 야경 - 선유교는 밤마다 무지개로 변한다</figcaption>
        </figure>
    </section>
    <section>
        <h1>여러 요소에 대한 설명</h1>
        <figure>
            <img src="./img/spring.jpg" title="봄">
            <img src="./img/summer.jpg" title="여름">
            <img src="./img/autumn.jpg" title="가을">
            <img src="./img/winter.jpg" title="겨울">
            <figcaption>우리나라의 사계절 - 새싹이 피어나는 이른 아침</figcaption>
        </figure>
    </section>
</body>
</html>
